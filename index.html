    <div id="location"></div>
    <script>
      var div  = document.getElementById("location");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          div.innerHTML = "The Browser Does not Support Geolocation";
        }
      }

      function showPosition(position) {
        div.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
      }

      function showError(error) {
        if(error.PERMISSION_DENIED){
            div.innerHTML = "The User have denied the request for Geolocation.";
        }
      }
      getLocation();
    </script>
    <div id="date"> </div>

    <script type="text/javascript">
       let date = document.getElementById("date");
       let time = document.getElementById("time");
       // creating the date object and getting the date and time
       let newDate = new Date();
       let year = newDate.getFullYear();
       let month = newDate.getMonth();
       let todaySDate = newDate.getDate();
       let hours = newDate.getHours();
       let minutes = newDate.getMinutes();
       let seconds = newDate.getSeconds();
       date.innerHTML = " " + todaySDate + "/ " + month + "/ " + year;
       time.innerHTML = hours + ": " + minutes + ": " + seconds;
    </script>
